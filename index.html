<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>13px</title>
        <style>
            body {
                margin: 0;
                font-family: Verdana, sans-serif;
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
                position: relative;

                width: 100%;
            }

            .construction-tape {
                position: absolute;
                top: 50%;
                left: -25%;
                width: 150%;
                height: 10vw; --120px;
                background-color: #ffbe52;
                transform: rotate(-10deg) translateY(-50%);
                display: flex;
                align-items: center;
                justify-content: center;
                text-transform: uppercase;
                font-size: 4vw;
                font-weight: bold;
                color: #fff;
                z-index: 2;
                overflow: hidden;

                -webkit-box-shadow: 0px 3vw 0px 0px rgba(0, 0, 0, 0.13);
                -moz-box-shadow: 0px 3vw 0px 0px rgba(0, 0, 0, 0.13);
                box-shadow: 0px 3vw 0px 0px rgba(0, 0, 0, 0.13);


                background: repeating-linear-gradient(
                    45deg,
                    #ffbe52,
                    #ffbe52 5vw,
                    #ffd59a 5vw,
                    #ffd59a 10vw
                );
                background-size: 200% 200%;
                animation: barberpole 30s linear infinite;
            }

            @keyframes barberpole {
              100% {
                background-position: 100% 100%;
              }
            }

            .construction-tape .text {
                position: relative;
                z-index: 1;
                white-space: nowrap;
            }

            .large-text {
                font-size: 30vw;
                font-weight: bold;
                color: #2c2b29;
                text-align: center;
                position: relative;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="large-text">13px</div>
        <div class="construction-tape">
            <div class="text">under construction</div>
        </div>
    </body>
</html>
